name: Build and attach XPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-xpi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package XPI
        run: |
          rm -f add-items-from-text.xpi
          cd build
          zip -r ../add-items-from-text.xpi . -x '*.DS_Store'

      - name: Upload XPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: add-items-from-text.xpi
          path: add-items-from-text.xpi

      - name: Upload XPI to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ github.event.release.tag_name }}" add-items-from-text.xpi --clobber --repo "${{ github.repository }}"
